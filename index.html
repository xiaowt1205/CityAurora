    <!-- Zoom In/Out -->
    <script>
        var map = document.querySelector("#TaiwanMap")
        var mask = document.querySelector(".mask")

        // Click area
        //Taicgung
        $("#map-taichung").click(
            function () {
                $("#TaiwanMap").css(
                    "transition", "1s ease-in"
                );
                map.style.transformOrigin = "30% 40%";
                setTimeout(function () {
                    map.style.transform = "scale(4.5)";
                    $('.mask').addClass("d-block")
                }, 850);
            }

        // display Mask 
        $(".mask-cancel").click(
            function () {
                if ($(".mask").hasClass("d-block")) {
                    $(".mask").removeClass("d-block")
                    map.style.transform = "scale(1)";
                }
            }
        )

        $(".viewInfo-toggle").click(
            function () {
                $(".viewInfo").toggleClass("active")
                if($(".viewInfo").hasClass("active")){
                    $(".fa-times").hide()
                    $(".fa-angle-double-right").show()
                }else{
                    $(".fa-times").show()
                    $(".fa-angle-double-right").hide()
                }
            }
        )
